<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <nav>
        <a href="../index.html">Volver a la Home</a>
        <a href="./table.html">Ir a Tablas</a>
    </nav>
    <h1>Formularios</h1>
    <form>
        <label for="">Ingrese su Nombre</label>
        <input type="text" id="name" required/>

        <label for="">Contrase√±a</label>
        <input type="password" required/>

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" required/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/>

        <label for="sitio-web">Sitio Web</label>
        <input type="url" id="sitio-web" name="sitio-web" required/>

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required/>

        <label for="archivo">Seleccionar archivo</label>
        <input type="file" id="archivo" name="archivo" required/>

        <label for="suscripcion">Deseo suscribirme al boletin informativo</label>
        <input type="checkbox" id="suscripcion" name="suscripcion" value="Aceptado">

        <label for="opcional">Opcion1</label>
        <input type="radio" id="Opcion1" name="opciones" value="Opcion1">

        <label for="opcional">Opcion2</label>
        <input type="radio" id="Opcion2" name="opciones" value="Opcion2">




        <input type="submit" value="Enviar" />
        
    </form>
</body>
</html>
